<div class=container style="background-color:powderblue;">
    <div id="myslider" class="carousel slide" data-interval="false">
        <!--indicators-->

        <!--wrapper for slides-->
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item" [ngClass]="{active:isFirst}" *ngFor="let question of questions;
            index as i;first as isFirst">
                <pre><code id="pre" class="text-center">{{question.questionQuestion}}</code></pre> 
                <pre><code id="pre" >{{question.questionText}}</code></pre>
                <pre><code id="pre" class="text-center">{{question.questionAnswer}}</code></pre>
            </div>
            <!--img src="assets/images/jinwoo.png" alt="BADASS"/-->
        </div>
        <div class="dropdown d-flex justify-content-center">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Odgovor
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" (click)="setChoice('A')">A</a></li>
                <li><a class="dropdown-item" (click)="setChoice('B')">B</a></li>
                <li><a class="dropdown-item" (click)="setChoice('C')">C</a></li>
                <li><a class="dropdown-item" (click)="setChoice('D')">D</a></li>
            </ul>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" (click)="result()">Vidi rezultat</button>
        </div>

        <!--left/right controls-->
        <a class="carousel-control-prev" (click)="levi()" href="#myslider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" (click)="desni()" href="#myslider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
